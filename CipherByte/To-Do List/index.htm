<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <h2>Tasks</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Added On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskBody"></tbody>
        </table>
        <h2>Completed Tasks</h2>
        <table id="completedTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Completed On</th>
                </tr>
            </thead>
            <tbody id="completedBody"></tbody>
        </table>
        <div id="congratulationsMessage" class="comp" style="display: none;">
            <h2>Congratulations! All tasks are completed.</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
